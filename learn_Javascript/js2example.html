<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Просто обычная страница</title>
    <script>
        var scoops = 5;
        while (scoops > 0) {
            document.write("Ещё один шар мороженного!<br>");
            scoops = scoops - 1;
        }
        document.write("Жизнь без мороженного совершенно не та");
    </script>
</head>
